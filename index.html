<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Adéla Sodomová</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Inter", sans-serif;
            background-color: #BFBFBF;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 40px 60px;
            flex: 1;
        }
        
        h1 {
            font-size: 2.4rem;
            font-weight: normal;
            margin-bottom: 30px;
        }
        
        .divider {
            border: none;
            border-top: 2px dotted #666;
            margin-bottom: 35px;
        }
        
        .links {
            list-style: none;
        }
        
        .links li {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .links li::before {
            content: "✱✱✱";
            color: #e6d835;
            margin-right: 40px;
            font-size: 1.2rem;
        }
        
        .links a {
            color: #1a1a1a;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        footer {
            text-align: right;
            padding: 60px 40px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Adéla Sodomová : Research in interdisciplinary social science</h1>
        <hr class="divider">
        <ul class="links">
            <li><a href="#">Google Scholar</a></li>
            <li><a href="#">Guerilla Open Access Manifesto (A. Schwartz)</a></li>
            <li><a href="#">Favorite bands</a></li>
            <li><a href="#">CV</a></li>
        </ul>
    </main>
    <footer>
        Thank you for paying me a visit !
    </footer>
</body>
</html>
